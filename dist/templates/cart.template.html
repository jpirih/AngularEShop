<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h1 class="page-header">Moja Košarica</h1>
    </div>
</div>
<div class="row" data-ng-if="CartCtrl.items.length == 0">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="alert alert-info">
            <p>
                <span class="glyphicon glyphicon-info-sign"></span>
                Košarica je prazna
            </p>
        </div>
    </div>
</div>
<div class="row" data-ng-if="CartCtrl.items.length > 0">
    <div class="col-sm-6">
        <order-directive></order-directive>
    </div>
    <div class="col-sm-6 ">

        <table class="table table-responsive table-condensed table-bordered table-striped">
            <thead>
                <tr class="table-header">
                    <th>Izdelek</th>
                    <th>Količina</th>
                    <th>Cena €</th>
                    <th>Vrednost €</th>
                </tr>
            </thead>
            <tbody class="table-data">
                <tr data-ng-repeat="item in CartCtrl.items">
                    <td>
                        <a ui-sref="productDetails({productId: item.product.id})">
                            {{ item.product.name }}
                        </a>
                    </td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.product.price | number: 2 }}</td>
                    <td>
                        {{ item.total | number: 2 }}
                        <span class="pull-right glyphicon glyphicon-remove" role="button" ng-click="CartCtrl.removeItem(item)"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pull-left">
            <clear-cart></clear-cart>
        </div>
        <div class="well pull-right">
            <p>
                <span class="text-bold">Število izdelkov: </span> {{ CartCtrl.totalItems }}
            </p>

            <h3>Za plačilo {{ CartCtrl.cartTotal | number: 2 }} EUR</h3>
        </div>
    </div>
</div>
