<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h2 class="on-sale">AKCIJA!!!</h2>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-6 col-md-4" data-ng-repeat="product in products">
        <div class="thumbnail">
            <img data-ng-src="{{ product.image }}">
            <div class="caption">
                <h3>{{ product.name }}</h3>
                <h4 class="pull-right">Cea: {{ product.price | number: 2 }} EUR</h4>
                <br>
                <a ui-sref="productDetails({productId: product.id })" class="btn btn-primary" role="button">
                    <span class="glyphicon glyphicon-menu-right"></span> Podrobnosti
                </a>
            </div>
            <br>
            <div class="well">
                <add-to-cart-directive id="product.id"></add-to-cart-directive>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <a ui-sref="products" class="btn btn-primary btn-block btn-lg">Preglej celotno ponudbo</a>
    </div>
</div>
