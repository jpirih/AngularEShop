<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <h3>{{ thisCategory.category }}</h3>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <categories-directive></categories-directive>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-6 col-md-4" data-ng-repeat="product in categoryItems">
        <div class="thumbnail">
            <img data-ng-src="{{ product.image }}">
            <div class="caption">
                <h3>{{ product.name }}</h3>
                <h4 class="pull-right">Cea: {{ product.price | number: 2 }} EUR</h4>
                <br>
            </div>
            <p>
                <a ui-sref="productDetails({productId: product.id })" class="btn btn-primary" role="button">
                    <span class="glyphicon glyphicon-menu-right"></span> Podrobnosti
                </a>
            </p>
            <div class="well">
                <add-to-cart-directive id="product.id"></add-to-cart-directive>
            </div>
        </div>
    </div>
</div>
